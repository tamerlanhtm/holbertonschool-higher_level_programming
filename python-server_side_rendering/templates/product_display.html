{% include 'header.html' %}
<h1>Product List</h1>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% else %}
  <table border="1">
    <tr>
      <th>Name</th><th>Category</th><th>Price</th>
    </tr>
    {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>${{ "%.2f"|format(product.price) }}</td>
      </tr>
    {% endfor %}
  </table>
{% endif %}
